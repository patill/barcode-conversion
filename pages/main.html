<html lang="fi">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../style/style.css" />
    <script src="../js/lib/jquery-3.3.1.min.js"></script>
    <script
      src="../js/lib/JsBarcode.code39.min.js"
      type="text/javascript"
    ></script>
    <script src="../js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Muunna Porin vanhat viivakoodit ilman kuntatunnusta</h1>
    <p id="info">
      Viivakoodit luetaan laatikkoon. Muunnetut viivakoodinumerot näytetään
      laatikon alla sekä tekstinä että viivakoodeina.
    </p>
    <textarea
      id="post-text"
      class="form-control"
      rows="8"
      placeholder="Syötä tähän viiakoodit!"
      required
    ></textarea
    ><br />
    <input type="button" id="post-button" class="nappi" value="Muunna" />
    <br />
    <div id="print-labels">
      <h2>Tulosta tarrat kahden tai kolmen sarakkeen arkille:</h2>
      <form id="print-form">
        <input
          type="radio"
          id="two-col"
          name="rad"
          value="2"
          checked="checked"
        />
        <label for="two-col">Kaksi saraketta</label>
        <input type="radio" id="three-col" name="rad" value="3" />
        <label for="three-col">Kolme saraketta</label>
      </form>
    </div>
    <div id="card-stack"></div>

    <div class="wrapper">
      <table id="wrapper"></table>
    </div>
  </body>
</html>
